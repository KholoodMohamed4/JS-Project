<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WristArc</title>
        <link rel="stylesheet" href="CSS/all.css">
        <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="icon" href="Images/logoTab.png">
    </head>
    <body>
        <!------------------------------------------------------------- Header ---------------------------------------------->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark header p-2">
                <div class="container-fluid ">
                  <div class="p-2">
                    <a class="navbar-brand me-5" href="index.html">
                        <img src="Images/logo.png" alt="Logo" width="150" height="50">
                      </a>
                     
                  </div>
                  <div>
                    <!-- <a href="#"><i class=""></i></a> -->
                    <ul class="Headerinfo navbar-nav ms-auto mb-2  mb-lg-0  ">
                      <li class="nav-item">
                        <a class="nav-link fw-bold" aria-current="page" href="index.html">Home</a>
                      </li>
                  </ul>
                   
                  </div>
                </div>
              </nav>
        </header>

        <!-- ------------------------------------------------------------ Sign Up Form ----------------------------------------------------- -->

        <main>
            <div class="container mt-4 w-75  mb-3">
                <h2 class="text-center fw-bold mb-4 mt-4">Login</h2>
                <form class="signUpForm px-3 pt-5 pb-2">
                    
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="exampleInputEmail1" class=" form-label fw-bold">E-mail</label>
                            <input type="email" class="email form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                           
                        </div>
                    </div>
                    
                    <div class="row mb-3">

                        <div class="col-sm-12 ">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                            <input type="password" class="pass form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class=" mb-3 form-check mt-2">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="login btn w-100 mt-3 logInBtn">Login</button>
                    <p class="mt-3 text-center ">Don't have an account?  <a href="signup.html" style="text-decoration: none;">Sign Up</a></p>
                    
                  </form>
            </div>
        </main>


        <script src="bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
        <script src="JS/login.js"></script>
    </body>
</html>
